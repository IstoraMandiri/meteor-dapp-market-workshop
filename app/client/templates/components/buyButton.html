<template name="buyButton">
  <div class="btn btn-block {{getState 'class'}}">
    {{#if TemplateVar.get "processing"}}
        Processing...
    {{else}}
        {{getState 'buttonText'}}
    {{/if}}
  </div>
  {{#if getState 'subText'}}
    <small>
        {{getState 'subText'}}
    </small>
  {{/if}}
</template>
